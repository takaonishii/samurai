        <h1>Samuraiブランチ</h1>
        <p>Samurai are a class of highly skilled warriors in Japan.</p>
        <p>They are known for their distinctive armor and swordsmanship.</p>
        <p>Samurai were part of the military nobility in feudal Japan.</p>
        <p>They followed a code of honor called Bushido.</p>
        <p>Samurai were abolished in the late 19th century.</p>
